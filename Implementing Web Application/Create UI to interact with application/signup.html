<!doctype html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
 
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
 
    <title>Registration Page</title> 
  </head>  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
 
    <body style="background-color:#00FF7F"> 
        <div class="container mt-3"> 
            <h1 style="color: black; text-align: center;"> 
                Personal Expense Tracker 
            </h1> 
            <div class="container mt-2" style="width: 600px;"> 
                    <div class="card shadow-lg bg-white rounded"> 
                        <div class="card-header" style="text-align: center;"> 
                          <h4>Sign Up Form</h4> 
                        </div> 
                        <div class="card-body"> 
                          <form action="" method="POST"> 
                            <div class="mb-3"> 
                                <label for="name" class="form-label">Name: </label> 
                                <input type="name" class="form-control" name="name" id="name" placeholder=" "> 
                              </div> 
                            <div class="mb-3"> 
                                <label for="profession" class="form-label">Profession: </label> 
                                <input type="text" class="form-control" name="profession" id="profession" placeholder=" "> 
                              </div> 
                            <div class="mb-3"> 
                                <label for="email" class="form-label">Email: </label> 
                                <input type="email" class="form-control" name="email" id="email" placeholder=" "> 
                              </div> 
                              <div class="mb-3"> 
                                <label for="passowrd" class="form-label">Password: </label> 
                                <input type="password" class="form-control" name="password" id="password"></input> 
                                <p style="color: gray;" class="mt-3">Must be atleast 8 characters</p> 
             
                              </div> 
                              <div class="mb-3"> 
                                <label for="confirmpassword" class="form-label">Confrim Password: </label> 
                                <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder=" "> 
                                <p style="color: gray;" class="mt-3">Both passwords must match</p> 
                              </div> 
                 
                              <button type="submit" style="background-color:#FFC300; border-color:#00AD83; border-radius:5px;">Register</button> 
                          </form> 
                        </div> 
                        <div class="card-footer text-muted" style="text-align:center"> 
                          Already an existing user? <span><a href="login">Login Here</a></span> 
                        </div> 
                      </div> 
            </div> 
        </div>     
  </body> 
</html>
